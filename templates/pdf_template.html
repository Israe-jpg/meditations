<!DOCTYPE html>
<html>
<head>
    <title>Meditations ID Card</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .id-card {
            background: white;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: white;
            margin: -30px -30px 20px -30px;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 14px;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        .profile-section {
            margin: 20px 0;
        }
        .name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
        .value {
            color: #333;
        }
        .role-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-badge.regular {
            background: #007bff;
        }
        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="header">
            <h1 class="title">MEDITATIONS</h1>
            <p class="subtitle">Member ID Card</p>
        </div>
        
        <div class="profile-section">
            <div class="name">{{ data.user_name }}</div>
            
            <div class="info-row">
                <span class="label">Email:</span>
                <span class="value">{{ data.user_email }}</span>
            </div>
            
            <div class="info-row">
                <span class="label">Role:</span>
                <span class="value">
                    <span class="role-badge {{ 'admin' if data.user_role == 'Admin' else 'regular' }}">
                        {{ data.user_role }}
                    </span>
                </span>
            </div>
            
            <div class="info-row">
                <span class="label">Member Since:</span>
                <span class="value">{{ data.registration_date }}</span>
            </div>
            
        </div>
        
        <div class="footer">
            <p>This card certifies membership in the Meditations community.<br>
            Keep this card for your records.</p>
        </div>
    </div>
</body>
</html>
